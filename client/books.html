<html lang="en">

<head>
    <title>Kids BookStore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid text-center">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">BookStore</a></li>
                    <li class="dropdown-toggle" data-toggle="dropdown"><a href="#">Category</a>
                    </li>
                    <li class="active"><a href="books.html">Books</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li v-on:click="logout"><a href="#">Log Out
                        </a></li> -->
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <ul>
                <li class="text-center" data-toggle="modal" data-target="#add-book"><a href="#">Add Book</a></li>
            </ul>
            <add-book></add-book>
        </div>
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <data-book :items="items" @delete-book="deleteOneBook" @edit-book="getDataEditBook"></data-book>
                    </div>
                </div>
                <div class="modal fade" id="edit-buku" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <div class="modal-header text-center">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title text-center">Edit Buku</h4>
                            </div>

                            <div class="modal-body">
                                <form class="form-horizontal">

                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="title">Title:</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="title" class="form-control" id="newtitle" :value="title" placeholder="Enter title">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="title">Author:</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="author" class="form-control" id="newauthor" :value="author" placeholder="Enter Author">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="harga">Price :</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="harga" class="form-control" id="newharga" :value="harga" placeholder="Enter Price in Number ex: 30000"
                                            />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="image_url">Image :</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="image_url" class="form-control" id="newimage_url" :value="image_url" placeholder="Enter image_url">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="stock">Stock :</label>
                                        <div class="col-sm-8">
                                            <input type="number" name="stock" class="form-control" id="newstock" :value="stock" placeholder="Enter stock">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="category">Category :</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="image_url" class="form-control" id="newcategory" :value="category" placeholder="Enter image_url">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-8">
                                            <button type="submit" class="btn btn-default" @click=updateBook>Submit</button>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <footer class=" container-fluid text-center ">
        <p>Kids' BookStore</p>
    </footer>
    <script src="assets/js/admin.js "></script>
    <script src="assets/js/script.js "></script>

</body>

</html>
