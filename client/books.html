<html lang="en">

<head>
    <title>Kids BookStore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid text-center">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">BookStore</a></li>
                    <li class="dropdown-toggle" data-toggle="dropdown"><a href="#">Category</a>
                    </li>
                    <li id="bookId" class="active"><a href="books.html">Books</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="signinId" data-toggle="modal" data-target="#signin"><a href="#">Sign In</a></li> ||
                    <li id="registerId" data-toggle="modal" data-target="#register"><a href="#">Register</a></li>
                    <li id="logoutId"><a href="#" @click="logout">Logout</a></li>
                </ul>
                <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</button> -->



                <!-- Modal Sign In -->
                <div class="modal fade" id="signin" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Login</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="username">Username:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="username" placeholder="Enter Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="password">Password:</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-8">
                                            <button type="submit" class="btn btn-default" @click="login">Log In</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Register -->
                <div class="modal fade" id="register" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Register</h4>
                            </div>
                            <p>
                                {{err}}
                            </p>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="name">Name:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="name" placeholder="Enter Name" v-model="name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="username">Username:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="username" placeholder="Enter Username" v-model="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" v-model="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-8">
                                            <button type="submit" class="btn btn-default" v-on:click="register()">Register</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <ul>
                <li class="text-center" data-toggle="modal" data-target="#add-book"><a href="#">Add Book</a></li>
            </ul>
            <add-book></add-book>
        </div>
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <data-book :items="items" @delete-book="deleteOneBook" @edit-book="getDataEditBook"></data-book>
                    </div>
                </div>
                <edit-book :item="item"></edit-book>
            </div>
        </div>


    </div>


    <footer class=" container-fluid text-center ">
        <p>Kids' BookStore</p>
    </footer>
    <script src="assets/js/admin.js "></script>
    <script src="assets/js/script.js "></script>

</body>

</html>
